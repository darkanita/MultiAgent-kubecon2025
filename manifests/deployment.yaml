apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiagent-app
  labels:
    app: multiagent-app
    azd-service-name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiagent-app
  template:
    metadata:
      labels:
        app: multiagent-app
    spec:
      containers:
      - name: app
        image: acrmakubeconagent5h4hjd6w.azurecr.io/multiagent-kubecon-simple/app-kubeconagent:azd-deploy-1762127638
        ports:
        - containerPort: 8000
        env:
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AZURE_OPENAI_ENDPOINT
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: AZURE_OPENAI_API_KEY
        - name: AZURE_OPENAI_DEPLOYMENT_NAME
          value: "gpt-4o-mini"
        - name: AZURE_OPENAI_API_VERSION
          value: "2024-08-01-preview"
        - name: AZURE_COSMOS_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AZURE_COSMOS_ENDPOINT
        - name: AZURE_COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: cosmos-secret
              key: AZURE_COSMOS_KEY
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multiagent-service
  labels:
    azd-service-name: app
spec:
  selector:
    app: multiagent-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
